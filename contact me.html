<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Wilmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Playfair+Display:wght@700&family=Crimson+Text&display=swap" rel="stylesheet" />
  <style>

    @font-face {
      font-family: Cor;
      src: url(CormorantGaramond-VariableFont_wght.ttf);
    }

    @font-face {
      font-family:Jose ;
      src: url(JosefinSans-VariableFont_wght.ttf);
    }
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #a8deea;
      color: #3b2f2f;
      overflow-x: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/blu-stripes.png');
  background-repeat: repeat;
    }

    .site-header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
      background: transparent;
      position: relative;
      z-index: 10;
      justify-content: flex-start;
    }

    .logo-img {
      width: 150px;
      height: auto;
      position: relative;
      left: -125px;
      top: -10px;
    }

    .nav-links {
      margin-left: 80px;
      display: flex;
      gap: 20px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 14px;
      padding: 20px 30px;
      background-color: rgb(235, 235, 235);
      border-radius: 25px;
      box-shadow: 0 2px #a79d71;
      position: fixed;
      top: 20px;
      left: 450px;
      z-index: 1000;
    }

    .nav-links a {
      text-decoration: none;
      color: #a79d71;
      padding: 6px 12px;
      font-weight: 600;
      border-radius: 20px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #7baecf;
      color: white;
      transform: scale(1.1);
      cursor: pointer;
    }

    .contact-section {
      max-width: 700px;
      margin: 140px auto 60px;
      padding: 40px;
      background-color: #fffdf5;
      border: 2px dashed #a79d71;
      border-radius: 20px;
      box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.1);
    }

    .contact-section h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #3b2f2f;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #7b6f4d;
    }

    input, textarea {
      padding: 12px;
      border: 2px dashed #a79d71;
      border-radius: 10px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      background-color: #fefcf4;
      color: #3b2f2f;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #7baecf;
      background-color: #ffffff;
    }

    button {
      align-self: center;
      background-color: #a79d71;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #7baecf;
      transform: scale(1.05);
    }

    @media (max-width: 1024px) {
  .site-header {
    flex-wrap: wrap;
    justify-content: center;
  }

  .logo-img {
    left: 0;
    top: 0;
    margin-bottom: 10px;
    width: 130px;
  }

  .nav-links {
    position: static;
    margin-left: 0;
    padding: 15px 20px;
    font-size: 13px;
    gap: 15px;
    border-radius: 20px;
    box-shadow: 0 2px #a79d71;
    max-width: 100%;
    overflow-x: visible;
    justify-content: center;
  }

  .content-block {
    flex-wrap: wrap;
    flex-direction: column;
    align-items: center;
    margin: 40px auto 60px auto;
    gap: 30px;
    padding: 0 20px;
  }

  .left-content, .right-content {
    min-width: 100%;
  }

  .left-content h2 {
    font-size: 28px;
  }
}

/* Mobile */
@media (max-width: 768px) {
  .logo-img {
    width: 100px;
    margin-bottom: 10px;
  }

  .nav-links {
    flex-wrap: wrap;
    gap: 12px;
    font-size: 12px;
    padding: 10px 15px;
  }

  .nav-links a {
    padding: 5px 10px;
  }

  .content-block {
    margin: 20px auto 40px auto;
    gap: 20px;
  }

  .left-content h2 {
    font-size: 24px;
  }

  .left-content p, .right-content .caption {
    font-size: 16px;
  }
}
  </style>
</head>
<body>

  <header class="site-header">
    <img src="Logo.png" alt="Wilmer Logo" class="logo-img" />
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required />
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="Subject" />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
